<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,regular,700,900" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="container">
        <form action="#" class="contact-form">
            <h1 class="contact-form__title">Contact us<span class="title__underline"></span></h1>
            
            <label class="contact-form__label">
                <input type="text" class="contact-form__input" name="login" placeholder="Enter login.." required minlength="8">
            </label>
            <label class="contact-form__label">
                <input type="email" class="contact-form__input" name="email" placeholder="Enter email.." required minlength="8">
            </label>
            <label class="contact-form__label">
                <textarea name="message" class="contact-form__textarea" placeholder="Enter message.."></textarea>
            </label>
            <button class="contact-form__button">Send</button>
            <div class="top-decoration"></div>
            <div class="bottom-decoration"></div>
        </form>
    </div>
</body>
</html>
